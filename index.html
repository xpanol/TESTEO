<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TESTEO - MARKETING DIGITAL | DIGITAL MARKETING</title>

<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Special Elite', cursive;
  background-color: #f8ac10;
  color: #000;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  position: relative;
}

/* WZÓR */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("XPANOL_SEAMLESS.png");
  background-repeat: repeat;
  background-size: auto;
  opacity: 0.1;
  pointer-events: none;
  z-index: 0;
}

#quiz-wrapper {
  width: 100%;
  max-width: 960px;
  position: relative;
  z-index: 1;
}

/* BLOK TYTUŁU */
.header-box {
  background: #f8ac10;
  padding: 25px 30px;
  border-radius: 14px;
  text-align: center;
  margin-bottom: 30px;
}

h1 {
  font-size: 80px;
  color: #fff;
  margin: 0;
}

h2 {
  font-size: 1.8em;
  margin: 5px 0 0;
}

/* PYTANIA */
.question {
  background: #fff;
  padding: 18px 22px;
  border-radius: 10px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  font-size: 1.25em;
}

.options label {
  display: block;
  margin: 8px 0;
  cursor: pointer;
}

input[type="radio"] {
  accent-color: #f8ac10;
}

.feedback {
  margin-top: 8px;
  font-weight: bold;
}

.correct { color: green; }
.wrong { color: red; }

#pagination {
  text-align: center;
  margin-top: 25px;
}

button {
  background: #fff;
  border: 2px solid #000;
  border-radius: 6px;
  padding: 8px 16px;
  font-size: 1em;
  cursor: pointer;
  margin: 0 6px;
}

#resultado {
  text-align: center;
  font-size: 1.5em;
  margin-top: 20px;
}

/* MODALE */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 50px 60px;
  border-radius: 14px;
  text-align: center;
  animation: pop 0.8s forwards;
}

#modal-success h1 { color: #f8ac10; }

@keyframes pop {
  0% { transform: scale(0.6); opacity: 0; }
  60% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="quiz-wrapper">

  <div class="header-box">
    <h1>TESTEO</h1>
    <h2>MARKETING DIGITAL | DIGITAL MARKETING</h2>
  </div>

  <div id="quiz-container"></div>
  <div id="pagination"></div>
  <div id="resultado"></div>

</div>

<div id="modal-success" class="modal">
  <div class="modal-content">
    <h1>¡ENHORABUENA!</h1>
    <p>LO HAS CONSEGUIDO :)</p>
  </div>
</div>

<div id="modal-try" class="modal">
  <div class="modal-content">
    <h1>¡INTÉNTALO DE NUEVO!</h1>
    <p>Prueba otra vez</p>
  </div>
</div>

<script>
const quizData = [
{q:"Meeting", a:"reunión", o:["reunión","inicio formal de un proyecto anual","encuentro improvisado sin agenda"]},
{q:"Start the meeting", a:"empezar la reunión", o:["empezar la reunión","cerrar los puntos pendientes de la sesión","hacer un resumen ejecutivo previo"]},
{q:"Main objectives", a:"objetivos principales", o:["objetivos principales","tareas operativas asignadas por el equipo","líneas secundarias sin prioridad"]},
{q:"This quarter", a:"este trimestre", o:["este trimestre","periodo fiscal completo","fase inicial del proyecto"]},
{q:"KPI", a:"indicador clave de rendimiento", o:["indicador clave de rendimiento","resultado final sin contexto","dato aislado sin análisis"]},

{q:"Return on investment", a:"retorno de inversión", o:["retorno de inversión","coste estimado sin beneficios","resultado creativo sin medición"]},
{q:"Digital campaign", a:"campaña digital", o:["campaña digital","publicación aislada sin estrategia","acción offline puntual"]},
{q:"Present results", a:"presentar resultados", o:["presentar resultados","discutir hipótesis futuras","evaluar ideas no ejecutadas"]},
{q:"Chart", a:"gráfico", o:["gráfico","panel estratégico completo","documento explicativo"]},
{q:"Increase in engagement", a:"aumento del engagement", o:["aumento del engagement","crecimiento sin interacción real","subida temporal de visitas irrelevantes"]},

{q:"Content strategy", a:"estrategia de contenidos", o:["estrategia de contenidos","colección aleatoria de publicaciones","plan gráfico sin objetivos"]},
{q:"Updates", a:"novedades", o:["novedades","acuerdos cerrados","instrucciones obligatorias"]},
{q:"Design team", a:"equipo de diseño", o:["equipo de diseño","departamento financiero","grupo de validación legal"]},
{q:"Meeting summary", a:"resumen de la reunión", o:["resumen de la reunión","lista de tareas futuras","opiniones individuales"]},
{q:"Agreements", a:"acuerdos", o:["acuerdos","sugerencias abiertas","comentarios informales"]},

{q:"Set priorities", a:"establecer prioridades", o:["establecer prioridades","repartir tareas al azar","decidir sin criterios"]},
{q:"Tasks by urgency and impact", a:"tareas según impacto y urgencia", o:["tareas según impacto y urgencia","acciones sin planificación","trabajos secundarios"]},
{q:"Project status", a:"estado del proyecto", o:["estado del proyecto","archivo histórico","plan de lanzamiento"]},
{q:"Dashboard", a:"panel de control", o:["panel de control","lista de reuniones","resumen textual largo"]},
{q:"Coordinate with the team", a:"coordinar con el equipo", o:["coordinar con el equipo","tomar decisiones unilaterales","delegar sin comunicación"]},

{q:"Next step", a:"siguiente paso", o:["siguiente paso","fase final cerrada","tarea opcional"]},
{q:"Process", a:"proceso", o:["proceso","resultado inmediato","acción aislada"]},
{q:"Optimize", a:"optimizar", o:["optimizar","cambiar sin análisis","repetir errores"]},
{q:"Project progress", a:"avance del proyecto", o:["avance del proyecto","resultado definitivo","resumen financiero"]},
{q:"Changes / modifications", a:"cambios / modificaciones", o:["cambios / modificaciones","decisiones estratégicas finales","objetivos principales"]},

{q:"Analyze the competition", a:"analizar la competencia", o:["analizar la competencia","copiar estrategias","ignorar el mercado"]},
{q:"A/B testing", a:"prueba de dos versiones para comparar resultados", o:["prueba de dos versiones para comparar resultados","análisis creativo sin datos","plan general de campaña"]},
{q:"Ad performance", a:"rendimiento de los anuncios", o:["rendimiento de los anuncios","creatividad visual","presupuesto total"]},
{q:"Creative approach", a:"enfoque creativo", o:["enfoque creativo","ejecución técnica","fase administrativa"]}
];

const perPage = 5;
let page = 0;
const state = Array(quizData.length).fill(null);

function shuffle(arr) {
  return [...arr].sort(() => Math.random() - 0.5);
}

function render() {
  const box = document.getElementById("quiz-container");
  box.innerHTML = "";
  const start = page * perPage;
  quizData.slice(start, start + perPage).forEach((item, i) => {
    const idx = start + i;
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = `
      <p>${idx + 1}. "${item.q}"</p>
      ${shuffle(item.o).map(o =>
        `<label><input type="radio" name="q${idx}" value="${o}" ${state[idx]===o?"checked":""}> ${o}</label>`
      ).join("")}
      <div class="feedback" id="f${idx}"></div>
    `;
    box.appendChild(div);

    div.querySelectorAll("input").forEach(r => {
      r.onchange = () => {
        state[idx] = r.value;
        const f = document.getElementById("f"+idx);
        if (r.value === item.a) {
          f.textContent = "Correcto";
          f.className = "feedback correct";
        } else {
          f.textContent = "Incorrecto";
          f.className = "feedback wrong";
        }
      };
    });
  });
  nav();
}

function nav() {
  const p = document.getElementById("pagination");
  p.innerHTML = "";
  if (page > 0) {
    const b = document.createElement("button");
    b.textContent = "Anterior";
    b.onclick = () => { page--; render(); };
    p.appendChild(b);
  }
  if ((page + 1) * perPage < quizData.length) {
    const b = document.createElement("button");
    b.textContent = "Siguiente";
    b.onclick = () => { page++; render(); };
    p.appendChild(b);
  } else {
    const b = document.createElement("button");
    b.textContent = "Finalizar";
    b.onclick = finish;
    p.appendChild(b);
  }
}

function finish() {
  if (state.includes(null)) return alert("Responde todo");
  const ok = state.filter((v,i)=>v===quizData[i].a).length;
  document.getElementById("resultado").textContent = `Resultado: ${ok} / ${quizData.length}`;
  document.getElementById(ok===quizData.length ? "modal-success" : "modal-try").style.display = "flex";
}

document.getElementById("modal-success").onclick = () => location.reload();
document.getElementById("modal-try").onclick = () => location.reload();

render();
</script>

</body>
</html>
